<div class="culture-detail bg-light text-dark rounded h-100 d-flex flex-column">
  <div class="row">
    <div class="col-md-6 justify-content-center h-100">
      <div class="culture-image d-flex justify-content-center aspect-ratio ratio-4x3">
        <img [src]="culture.url" alt='' class="custom_img" (error)="this.culture.url = 'https://static.vecteezy.com/system/resources/previews/005/337/799/original/icon-image-not-found-free-vector.jpg'">
      </div>
      <h2 class="text-center">{{ culture.name }}</h2>
    </div>
    <div class="col-md-6 h-100">
      <ul class="nav nav-underline justify-content-end mx-2">
        <li class="nav-item">
          <a [queryParams]="{ id: culture.id }" [routerLink]="['/culture']" class="nav-link"
             routerLinkActive="active">Cultura</a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/culture', culture.id, 'country', 'all']" class="nav-link"
             routerLinkActive="active">Países</a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/culture', culture.id, 'recipe', 'all']" class="nav-link"
             routerLinkActive="active">Recetas</a>
        </li>
        <li class="nav-item">
          <a [routerLink]="['/culture', culture.id, 'category', 'all']" class="nav-link"
             routerLinkActive="active">Categorías</a>
        </li>
      </ul>
      <div class="tab-content h-100">
        <div class="tab-pane fade" routerLinkActive="show active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="'/culture'" [queryParams]="{ id: culture.id }">
          <div class="mt-4 slider text-wrap">
            <p class="mb-0">{{ culture.description }}</p>
          </div>
        </div>
        <div class="tab-pane fade" routerLinkActive="show active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="'/culture/' + culture.id + '/recipe/all'">
          <div class="mt-4">
            <ul class="recipe-list">
              <li *ngFor="let recipe of culture.recipes">
                <a [href]="'/recipes?id=' + recipe.id">{{ recipe.name }}</a>
              </li>
            </ul>
          </div>
        </div>
        <div class="tab-pane fade" routerLinkActive="show active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="'/culture/' + culture.id + '/country/all'">
          <ul>
          <li *ngFor="let country of culture.countries">{{ country.name}}</li>
        </ul>
        </div>
        <div class="tab-pane fade" routerLinkActive="show active" [routerLinkActiveOptions]="{exact: true}" [routerLink]="'/culture/' + culture.id + '/category/all'">
          <div class="mt-4">
            <ul>
              <li *ngFor="let category of culture.categories">
                <a [href]="'/categories?name=' + category.name">{{ category.name }}</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
