<div class="culture-detail bg-light text-dark rounded h-100 d-flex flex-column">
  <div class="row">
    <div class="col-md-6 justify-content-center h-100">
      <div id="carouselExampleAutoplaying"
           class="carousel slide culture-image d-flex justify-content-center aspect-ratio ratio-4x3"
           data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item" *ngFor="let imgUrl of recipe.urls; let i = index" [class.active]="i === 0">
            <img src="{{imgUrl.url}}" class="d-block w-100" alt="" (error)="handle(i)">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <h2 class="text-center">{{ recipe.name }}</h2>
    </div>
    <div class="col-md-6 h-100">
      <div class="tab-content h-100">
        <div class="tab-pane fade" routerLinkActive="show active" [routerLinkActiveOptions]="{exact: true}"
             [routerLink]="'/recipe'" [queryParams]="{ id: recipe.id }">
          <div class="mt-4 slider text-wrap">
            <p class="mb-0">{{ recipe.description }}</p>
            <p class="mt-2 mb-0">{{ recipe.instructions}} </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
