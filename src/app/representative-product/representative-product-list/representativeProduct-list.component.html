<div class="container-fluid">
  <div class="row bg-primary py-3">
    <div class="col">
      <h2>TV Series</h2>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-6">
      <table class="table table-hover">
        <caption>Tabla de productos representativos</caption>
        <thead class="thead-dark">
        <tr>
          <th scope="col" id="name-header">Name</th>
          <th scope="col" id="brand-header">Brand</th>
          <th scope="col" id="category-header">Category</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of products">
          <td>{{p.name}}</td>
          <td>{{p.brand}}</td>
          <td>{{p.category}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
