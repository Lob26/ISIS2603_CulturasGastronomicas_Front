<div cdkDropList cdkDropListOrientation="horizontal" class="d-flex flex-row example-list"
     (cdkDropListDropped)="drop($event)">
  <div class="example-box card" *ngFor="let restaurant of restaurants" cdkDrag>
    <div class="image-wrapper-sq">
      <img [src]="restaurant.imagen" alt='' class="custom_img-sq card-img-top ratio-1x1"
           (error)="this.restaurant.imagen = 'https://static.vecteezy.com/system/resources/previews/005/337/799/original/icon-image-not-found-free-vector.jpg'">
    </div>
    <div class="card-body text-center">
      <a class="card-title" [href]="'/restaurant?id=' + restaurant.id">{{ restaurant.name }}</a>
    </div>
  </div>
</div>

<div class="text-center mt-3 text-light order-last">Total de restaurantes: {{ restaurants.length }}</div>
